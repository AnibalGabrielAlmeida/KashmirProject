<html>
<head>
	<meta charset="utf-8">

	<link rel="icon"  href="recursos/img/icono.ico">
	<link rel="stylesheet" type="text/css" href="estilo.css">

<body>
	<header>
		<nav class="nav">
			<ul class="ul-nav">
				<li class="li-nav"><a href="index.html"class="a-nav"> Inicio </a></li>
				<li class="li-nav"><a href="secciones/calendario.html"class="a-nav"> Calendario </a></li>
				<li class="li-nav"><a href="secciones/clientes.html"class="a-nav"> Clientes</a></li>
				<li class="li-nav"><a href="secciones/caja.html"class="a-nav"> Caja </a></li>
		</nav>
	</header>

	<div class="flex-container">
		<div class="input-group">
			<div class="input-container">
				<h2 class="input-titulo">Ingreso de reservas</h2> 
				<form>	
					<input type="text" id="nombre" name="Nombre de la banda" class="input-item" placeholder="Nombre de la banda">
					<input type="number" id="cantidad" name="Cantidad de horas" class="input-item" placeholder="Cantidad de horas">
					<input type="number" id="precio" name="Precio total" class="input-item" placeholder="Precio total">
					<input type="number" id="seña"name="Seña" class="input-item" placeholder="Seña">
					<button type="submit" name="reservar" class="input-item">Reservar</button>
				</form>
			</div>

			<div class="birra-container">
				<h2 class="birra-titulo">Ingreso dinero de birras</h2>
			
				<select name="Marca de birra" class="select-birra">
					<option selected disabled>Marca</option>
					<option name="opcion 1">Heineken</option>
					<option name="opcion 2">Brahma</option>
					<option name="opcion 3">Amstel</option>
					<option name="opcion 4">Santa Fe</option>
				</select>
				<input type="number" name="Precio"class="class-birra" placeholder="Precio">
				<input type="number" name="Cantidad vendida"class="class-birra" placeholder="Cantidad vendidas">
				<button type="submit" name=""class="class-birra">Registrar</button>
			</div>

		</div>	

		<div class="calendar-container">
			<iframe src="https://calendar.google.com/calendar/embed?height=360&wkst=2&bgcolor=%23a64d4d&ctz=America%2FArgentina%2FCordoba&title=Calendario%20Sala&showPrint=0&showTabs=0&showTz=0&showCalendars=0&mode=WEEK&src=a2FzaC5zYWxhLjMxMjdAZ21haWwuY29t&color=%23f2f2f2" style="border-width:0" width="650" height="450" frameborder="0" scrolling="no" class="calendar"></iframe>
		</div>
	</div>
</body>
